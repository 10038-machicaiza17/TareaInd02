<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Formulario de Login</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
		
</head>

<body>
	<div class="container">
		<div class="loginForm">
			<div class="jumbotron">
                <div class="container loginContainer">
                    <div class="form-group">
                        <h2 class="titulo">
                            Formulario de Login
                        </h2>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" name="text" placeholder="&#9000; Ingrese su nombre" required>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" name="text" placeholder="&#9000; Ingrese su usuario" required>
                        </div>
    
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="&#128272; Ingresa la contraseña" required>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="&#128272; Confirme la contraseña" required>
                        </div>
                        <hr>
                        <center>
                            <h3>Género</h3>
                            <div class="form-group">
                                <label>
                                    Seleccione su Genero:
                                    <select name="genero" id="genero">
                                        <option value="seleccione">--Seleccione--</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="lesbiana">Lesbiana</option>
                                        <option value="gay">Gay</option>
                                        <option value="bisexual">Bisexual</option>
                                        <option value="transexual">Transexual</option>
                                        <option value="intersexual">Intersexual</option>
                                    </select>
                                </label>
                            </div>
                        </center>
                        <hr>
                        <div class="form-group">
                            <label>
                                  <input type="checkbox">
                                  Remember me
                            </label>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-warning" style="width: 100%">Guardar</button>
                        </div>
                    </form>
                </div>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
