<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>LOGIN COMANDANTE</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
		
</head>

<body id="bodyStyle">
	<div class="container">
		<div class="loginForm">
			<div class="jumbotron" >
                <div class="container">
                    <div class="form-group">
                        <h1 class="titulo">
                            Login
                        </h1>
                    </div>
                    <center>
                        <span class="glyphicon glyphicon-tower app3"></span>
                    </center>
                    <form class="form-horizontal">
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="email" class="form-control" name="email" placeholder="&#9000; Enter Email..." required>
                          </div>
    
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="&#128272; Enter Password..." required>
                        </div>
                        <div class="form-group">
                            <label>
                                  <input type="checkbox">
                                  Remember me
                              </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" style="width: 100%">Login</button>
                        </div>
                        <div class="form-group">
                            <a href="#" style="float:right;">Forget Password</a>
                        </div>
                    </form>
                </div>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
